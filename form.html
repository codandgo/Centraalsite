			<div id="contact-form" class="col-md-6 clearfix">
						<div id="form-wrapper">
							 <div id="form-inner">
								 <div id="ErrResults"><!-- retrive Error Here --></div>
								 <div id="MainResult">Envio correcto</div>
								 <div id="MainContent">
									 <form id="MyContactForm" name="MyContactForm" action="http://formspree.io/contacto@centraal.com" method="post">
										 <p class="name">
										 <input type="text" name="name" id="name" placeholder="Tu nombre">
										 <label for="name" id="nameLb"><span class="error">*Nombre obligatorio</span></label>
										 </p>
										 <p>
										 <input type="email" name="email" id="email" placeholder="Tu email ...">
										 <label for="email" id="emailLb">
										 <span class="error error1">*Email requerido</span> 
										 <span class="error error2">*Email no válido</span>
										 </label> 
										 </p>
										 <p> 
										 <input type="text" name="phone" id="phone" placeholder="Tu teléfono ...">
										 <label for="phone" id="phoneLb"><span class="error">*Teléfono requerido</span></label>
										 </p>
										 <p class="textarea">
										 <textarea name="message" id="message" placeholder=" Mensaje ..." rows="4"></textarea>
										 <label for="message" id="messageLb"><span class="error">*Mensaje requerido</span></label>
										 </p>
										 <div class="clearfix"></div>
										 
										 <input type="submit" value="Enviar" class="contact-btn">
										 <input type="hidden" name="_next" value="/thanks.html">
									 </form>
								 </div><!--MainContent-->
							 </div><!--form-inner-->
						</div><!--form-wrapper-->
